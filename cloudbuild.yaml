# ================================
# Cloud Build - jama3
# Auto-deploy on git push
# ================================

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/jama3/jama3-app:$COMMIT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/jama3/jama3-app:latest'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/jama3/jama3-app'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jama3'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/jama3/jama3-app:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--add-cloudsql-instances'
      - 'crm-kanban-b2b:europe-west1:lead-manager-db'
      - '--set-env-vars'
      - 'NODE_ENV=production,DB_HOST=/cloudsql/crm-kanban-b2b:europe-west1:lead-manager-db,DB_USER=jama3_user,DB_PASSWORD=Jama3User2026!,DB_NAME=jama3_db,JWT_SECRET=jama3-secret-key-2026'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/jama3/jama3-app:$COMMIT_SHA'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/jama3/jama3-app:latest'

tags:
  - 'jama3'
